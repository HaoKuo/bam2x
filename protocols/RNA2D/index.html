<!DOCTYPE html>
<html>
<head>
    <title>Next Generation RNA Visualization Prototype</title>
    <script src="RNA2D.js"></script>


</head>
<body>
<div id="input">
    <FORM NAME="RNA2D">
        <P>Enter RNA2D String: <INPUT TYPE="TEXT" NAME="RNA2D" value="((((..)))((..)))"><BR><BR>
            <INPUT TYPE="Button" Value="Show Stems" onClick="getStems(this.form)">
        </P>
    </FORM>

</div>
<div id="output">
    Hello , RNA World!
</div>


            <script>
                function getStems(form)
                {
                var out=document.getElementById("output");
                var a = parseStems(form.RNA2D.value);
                var s="";
                for (var i in a)
                {

                    //console.log(a[i]);
                    s+="<li>"+a[i]+"</li>"
                }

                out.innerHTML="<ul>"+s+"</ul>";
                }
            </script>


</body>
</html>
